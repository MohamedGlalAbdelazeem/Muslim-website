<script>
 
 function fetchPrayerTimes(city) {
  const [selectedCity, selectedCountry] = city.split(",");
  const url = `https://api.aladhan.com/v1/timingsByCity?city=${selectedCity}&country=${selectedCountry}`;
  fetch(url)
    .then((response) => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error('Failed to fetch prayer times');
      }
    })
    .then((serverResponse) => {
      const prayerTimes = serverResponse.data.timings;
      const currentDate = new Date();
      const currentTime = currentDate.toLocaleTimeString('en-US');
      const formattedDate = currentDate.toLocaleDateString('en-US');

      // Update the prayer times in the HTML content
      const dateContent = `
        <ul>
          <li>
            <h2>🌍 City: ${selectedCity}, ${selectedCountry}</h2>
          </li>
          <li>
            <h2>📅 Date: ${formattedDate}</h2>
          </li>
          <li>
            <h2>⌚ Current Time: ${currentTime}</h2>
          </li>
        </ul>
      `;
      document.getElementById('date').innerHTML = dateContent;

      const prayerTimesContent = `
        <ul>
          <li>
            <h3>Fajr: ${prayerTimes.Fajr}</h3>
          </li>
          <li>
            <h3>Dhuhr: ${prayerTimes.Dhuhr}</h3>
          </li>
          <li>
            <h3>Asr: ${prayerTimes.Asr}</h3>
          </li>
          <li>
            <h3>Maghrib: ${prayerTimes.Maghrib}</h3>
          </li>
          <li>
            <h3>Isha: ${prayerTimes.Isha}</h3>
          </li>
        </ul>
      `;
      document.getElementById('prayerTimes').innerHTML = prayerTimesContent;
    })
    .catch((error) => {
      console.error('Failed to fetch prayer times:', error);
    });
}

const citySelect = document.getElementById('city');
citySelect.addEventListener('change', function () {
  const selectedCity = citySelect.value;
  fetchPrayerTimes(selectedCity);
});

// Fetch prayer times for the initially selected city
const initialCity = citySelect.value;
fetchPrayerTimes(initialCity);

</script>
